  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>

<nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" aria-label="Furni navigation bar">
  <div class="container">
    <a class="navbar-brand" th:href="@{/sunny/home}">Sunny<span>.</span></a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni"
            aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsFurni">
      <ul class="navbar-nav ms-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" href="login.html"><img src="/images/user.svg" alt="User"></a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<section class="vh-60 p-2 m-5" style="border-radius: 30px; background-color: #fff;">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="/images/05.jpg" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="/admin/account" method="post" class="p-3">
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label>Tài khoản </label>
            <input type="text" class="form-control form-control-lg" placeholder="Username"
                   th:value="${username}" name="username"/>
          </div>
          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label>Mật khẩu</label>
            <input type="password" class="form-control form-control-lg" placeholder="Password"
                   th:value="${password}" name="password"/>
          </div>
          <div class="d-flex justify-content-between align-items-center">

          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng nhập</button>
          </div>

        </form>

      </div>

    </div>

  </div>
</section>


<!-- Start Footer Section -->

<!-- End Footer Section -->
<!-- End Product Section -->
<script th:inline="javascript">
  /*<![CDATA[*/
  const message = /*[[${message}]]*/ null;
  const text = /*[[${text}]]*/ null;

  document.addEventListener('DOMContentLoaded', function() {
    if (message === "success" && text !== null) {
      Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: text,
        showConfirmButton: false,
        timer: 1500
      });
    } else if (message === "error" && text !== null) {
      Swal.fire({
        position: 'top-end',
        icon: 'error',
        title: text,
        showConfirmButton: false,
        timer: 1500
      });
    }
    else if (message === "warning" && text !== null) {
      Swal.fire({
        position: 'top-end',
        icon: 'warning',
        title: text,
        showConfirmButton: false,
        timer: 1500
      });
    }
  });
  /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</body>

</html>
