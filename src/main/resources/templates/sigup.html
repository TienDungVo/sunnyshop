<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny.</title>
    <link rel="icon" type="image/png" href="/images/side-table.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @media (min-width: 990px) {
            .h-custom {
                height: 110vh !important;
            }
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }


        .bg-indigo {
            background-color: #4e865d;
        }

        @media (min-width: 992px) {
            .card-registration-2 .bg-indigo {
                border-top-right-radius: 15px;
                border-bottom-right-radius: 15px;
            }
        }

        @media (max-width: 991px) {
            .card-registration-2 .bg-indigo {
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
            }
        }

        label {
            font-size: 16px;
        }

        .form-check-input {
            width: 1.5em;
            height: 1.5em;
        }

        .form-check-label {
            margin-left: 0.5em;
            font-size: 1.2em; /* Optional: increase label font size */
        }
    </style>
</head>

<body>
<!-- Start Header/Navigation -->
<div th:replace="~{header :: navbar}"></div>


<section class="h-100 h-custom gradient-custom-2" style="padding: 0 10%">
    <form action="/sigup/user" method="post">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <h3 class="fw-normal mb-5" style="color: #4835d4;">Tài Khoản</h3>


                                        <div class="row">
                                            <div class="mt-3">
                                                <label class="form-label">Tài Khoản</label>
                                                <input type="text"
                                                       class="form-control form-control-lg" id="username"
                                                       name="username" required/>

                                            </div>

                                        </div>


                                        <div class="mb-4 pb-2">
                                            <div data-mdb-input-init class="form-outline">
                                                <label class="form-label">Mật khẩu</label>
                                                <input type="text"
                                                       class="form-control form-control-lg" id="password"
                                                       name="password" required/>

                                            </div>
                                        </div>
                                        <div class="img">
                                            <img src="/images/6310507.jpg" alt="" width="100%">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-lg-6 bg-indigo text-white">
                                    <div class="p-5">
                                        <h3 class="fw-normal mb-5">Thông tin người dùng</h3>

                                        <div class="mb-4 pb-2">
                                            <div class="form-outline form-white">
                                                <label class="form-label">Tên đầy đủ</label>
                                                <input type="text" class="form-control form-control-lg" id="fullName"
                                                       name="fullName" required />

                                            </div>
                                        </div>

                                        <div class="mb-4 pb-2">
                                            <div class="form-outline form-white">
                                                <label class="form-label">Địa chỉ email</label>
                                                <input type="email"
                                                       class="form-control form-control-lg" id="email" name="email"
                                                       required />

                                            </div>
                                        </div>

                                        <div class="mb-4 pb-2">
                                            <div class="form-outline form-white">
                                                <label class="form-label">Số điện thoại</label>
                                                <input type="text" class="form-control form-control-lg" id="phoneNumber"
                                                       name="phoneNumber" required />

                                            </div>
                                        </div>

                                        <div class="mb-4 pb-2">
                                            <div data-mdb-input-init class="form-outline form-white">

                                                <label class="form-label">Giới Tính</label>
                                                <div class="row">
                                                    <div class="form-check col-sm-4 " style="margin-left: 20px;">
                                                        <input type="radio" class="form-check-input custom-radio"
                                                               id="radio1" name="gender" value="true" checked >
                                                        <label class="form-check-label" for="radio1">Nam</label>
                                                    </div>
                                                    <div class="form-check col-sm-4">
                                                        <input type="radio" class="form-check-input custom-radio"
                                                               id="radio2" name="gender" value="false" >
                                                        <label class="form-check-label" for="radio2">Nữ</label>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>


                                        <div class="mb-4">
                                            <div data-mdb-input-init class="form-outline form-white">
                                                <label class="form-label">Địa chỉ</label>
                                                <input type="text" id="form3Examplea9"
                                                       class="form-control form-control-lg" name="address" required />

                                            </div>
                                        </div>


                                        <button 
                                                class="btn btn-light btn-lg">Đăng ký ngay
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>


<div th:replace="~{demo/footer :: footer}"></div>
<!-- End Footer Section -->
<!-- End Product Section -->
<script th:inline="javascript">

    const message = /*[[${message}]]*/ 'default';
    const text = /*[[${text}]]*/ 'default';
    if (message !== 'default' && text !== 'default') {
        Swal.fire({
            title: message === 'success' ? 'Đăng ký thành công!' : 'Đăng ký',
            text: text,
            icon: message,
            timer: 1500,
            showConfirmButton: false
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
